<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルの読み込み -->
    <title>Tetris</title>
</head>
<body>
<!-- Startボタンを押した時に流れるBGM -->
    <audio id="welcomeBgm">
        <source src="https://recursionteam-red.github.io/work-space/bgm/welcome.ogg" type="audio/ogg">
    </audio>
<!-- Startボタンを押した時に流れるBGM -->
    <audio id="startBgm">
        <source src="https://recursionteam-red.github.io/work-space/bgm/bgm.ogg" type="audio/ogg">
    </audio>
  
<!-- 任意のボタンを押した時に流れる効果音 -->
    <audio id="buttonSound">
        <source src="https://recursionteam-red.github.io/work-space/bgm/click.ogg" type="audio/ogg">
    </audio>

<!-- 揃った -->
    <audio id="lined">
        <source src="https://recursionteam-red.github.io/work-space/bgm/lined.wav" type="audio/wav">
    </audio>

<!--  ハードドロップ-->
    <audio id="falling">
        <source src="https://recursionteam-red.github.io/work-space/bgm/falling.wav" type="audio/wav">
    </audio>

<!-- 回転 -->
    <audio id="rotate">
        <source src="https://recursionteam-red.github.io/work-space/bgm/rotate.ogg" type="audio/ogg">
    </audio>

<!-- ミスった -->
    <audio id="failed">
        <source src="https://recursionteam-red.github.io/work-space/bgm/failed.ogg" type="audio/ogg">
    </audio>

    <div id = "target"></div>

    <script src="script.js"></script>  
</body>
</html>
